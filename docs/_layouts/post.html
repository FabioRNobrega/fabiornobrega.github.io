{% include head.html %}

{% include header.html %}

<main class="post">
  <article class="post__article">
    <h1 class="base-title">
      {{ page.title }}
    </h1>
    
    {{ content }}
  </article>
  
  
  <aside class="post__list">
    <ul>
      {% for post in site.posts %}  
        <li> 
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
       </li>
      {% endfor %}
    </ul>
  </aside>
</main>


{% include footer.html %}
