{% include i18n/i18n %}

<!DOCTYPE html>
<html lang="{{ locale.lang }}" {% if locale.direction == 'rtl' %}dir="rtl"{% endif %}>

{% include head.html %}

<body>
  {% include header.html %}
    <main class="base-container">
  
      <div class="base-content">
        <div>
          <h1 class="works__title"> {{ page.title }} </h1>
          <h3 class="works__description"> {{ page.description }} </h3>
        </div>
        {% for type in page.works %}
          <h3 class="works__title">
            {{ type.title }}
          </h3>
          <div class="works__projects">
            {% for project in type.collection %}
              <div style="width: max-content; margin-top: 25px;">
                {% include card.html type=project %}
              </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </main>
    
  {% include footer.html %}

</body>

</html>
