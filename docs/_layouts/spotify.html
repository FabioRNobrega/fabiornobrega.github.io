{% include i18n/i18n %}


<!DOCTYPE html>
<html lang="{{ locale.lang }}" {% if locale.direction == 'rtl' %}dir="rtl"{% endif %}>
  
{% include head.html %}

<body>
  {% include header.html %}
  <main class="base-container">
    <h2 class="spotify-page-title">
      {{ page.description }}
    </h2>
    <p>
      {{ page.subtitle }} <a href="https://volt.fm/fabiornobrega"> Volt.fm </a>.
    </p>
    <div class="spotify-list">
      {% for playlist in site.data.spotify.playlists %}     
      <div class="spotify-list__card">
        <div class="spotify-list__card--playlist">
          <iframe src="{{ playlist.link }}" width="100%" height="100%" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="spotify-list__card--description">
          <h4>
            {{ playlist.title}}
          </h4>
          <p>
            {{ playlist.description }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
  {% include footer.html %}
</body>
