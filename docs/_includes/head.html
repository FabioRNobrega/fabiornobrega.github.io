
<head>
  <link rel="stylesheet" type="text/css" href="{{ site.baseusrl }}/assets/css/main.css">  
  <link rel="manifest" href="{{ site.baseusrl }}/manifest.json">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseusrl }}/assets/images/pwa.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.title | escape }}{% if page.title %} — {{ page.title | escape }}{% endif %}</title>

  <script src="https://kit.fontawesome.com/5d13920381.js" crossorigin="anonymous"></script>
  {% for localized_page in localized_pages %}
  {% unless localized_page.locale == page.locale %}
  <link rel="alternate" hreflang="{{ localized_page.lang }}" href="{{ site.url }}{{ site.baseurl }}{{ localized_page.url }}">
  {% endunless %}
  {% endfor %}
  {% seo title=false%}
  {% feed_meta %}
</head>  

<script>
  if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("An active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("{{ site.baseurl }}/service-worker.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("Service worker has been registered for scope: " + reg.scope);
      });
  }
}
</script>
