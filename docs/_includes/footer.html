

<footer>
  <div class="footer">
    <div class="footer__text">
      <p>
        {{ site.title }}
      </p>
      <p>
        {{ site.description}}
      </p>
    </div>

    <div class="footer__social">
      <a href="https://www.twitter.com/{{site.twitter_username}}"  target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.linkedin.com/in/{{site.linkedin_username}}"  target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.github.com/{{site.github_username}}"  target="_blank">
        <i class="fab fa-github-square"></i>
     </a>
     <a href="https://www.instagram.com/{{site.instagram_username}}" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    </div>
  </div>
</footer>
