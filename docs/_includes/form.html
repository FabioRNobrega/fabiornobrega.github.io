<section class="form">

  <h1 class="base-title">
    {{ page.form.title }}
  </h1>

  <p class="form__support">
    {{ page.form.description }}
  </p>
  
  <form
    action="https://formspree.io/f/xpzklang"
    method="POST"
  >
    <label>
      Seu Email:
    </label>
    <input type="email" name="_replyto">
    <label>
      Sua mensagem:
    </label>
    <textarea name="message"></textarea>
  
    <button class="base-button" type="submit">Enviar</button>
  </form>
</section>
