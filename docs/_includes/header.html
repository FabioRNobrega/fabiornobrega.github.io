
<header>
  <nav class="menu">
    <a class="menu__logo" href="/">
      {{ site.title }}
    </a>
    <ul>
      <li class="menu__item"><a href="/">Início</a></li>
      <li class="menu__item"><a href="/about/#aboutUs">Sobre </a></li>
      <li class="menu__item"><a href="/posts/">Blog</a></li>
      <li class="menu__item"><a href="/dj/">Música</a></li>
      <li class="menu__item"><a href="/contact/" >Contato</a></li>
      <li id="dark-mode-toggle" class="menu__item dark-mode-icon" aria-label="dark mode"> 
        <i class="fas fa-adjust"></i>
      </li>
    </ul>
  </nav>

<div class="menu-mobile__icon">
  <a class="menu__logo" href="/">
    {{ site.title }}
  </a>
  <a href="#" onclick="toggle();">
    <i class="fas fa-bars"></i>
  </a>
</div>
 
<nav class="menu-mobile">
  <ul>
    <li><a href="/">Início</a></li>
    <li><a href="/about/#aboutUs">Sobre </a></li>
    <li><a href="/posts/">Blog</a></li>
    <li><a href="/dj/">Música</a></li>
    <li><a href="/contact/">Contato</a></li>
    <li id="dark-mode-toggle-mobile" class="dark-mode-icon" aria-label="dark mode"> 
      <i class="fas fa-adjust"></i> 
    </li>
  </ul>
</nav>
 
</header>


<script language="JavaScript">
  document.getElementsByClassName('menu-mobile')[0].style.display = 'none'
  let darkMode = localStorage.getItem('darkMode')
  const $html = document.querySelector('html')
  const darkModeToggle = document.querySelector('#dark-mode-toggle')
  const darkModeToggleMobile = document.querySelector('#dark-mode-toggle-mobile')

  function toggle() {    
    var state = document.getElementsByClassName('menu-mobile')[0].style.display;
    if (state == 'block') {
        document.getElementsByClassName('menu-mobile')[0].style.display = 'none';
    } else {
        document.getElementsByClassName('menu-mobile')[0].style.display = 'block';
    }
  }

  const enableDarkMode = () => {
    $html.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', 'enabled');
  }

  const disableDarkMode = () => {
    $html.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', 'disabled');
  }

  if (darkMode === 'enabled') {
    enableDarkMode();
  }

  darkModeToggle.addEventListener("click", () => {
    darkMode = localStorage.getItem('darkMode')
    if (darkMode !== 'enabled') {
      enableDarkMode();
    } else {
      disableDarkMode();
    }
  })

  darkModeToggleMobile.addEventListener("click", () => {
    darkMode = localStorage.getItem('darkMode')
    if (darkMode !== 'enabled') {
      enableDarkMode();
    } else {
      disableDarkMode();
    }
  })

</script>
