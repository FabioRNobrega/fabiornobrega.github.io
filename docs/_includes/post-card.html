<article class="postcard">
    <a class="postcard__img_link" href="{{ site.baseurl }}{{ post.url }}">
        {% if post.image %}
          <img class="postcard__img" src="{{ site.baseurl }}/assets/images/posts/{{ post.image }}" alt="{{post.title}}" />
        {% elsif post.image_url %}
          <img class="postcard__img" src="{{ post.image_url }}" alt="{{post.title}}" />
        {% else %}
          <img class="postcard__img invert-img-color" src="{{ site.baseurl }}/assets/images/logo/logo-cut.png" alt="Farno logo" />
        {% endif %}
    </a>
    <div class="postcard__text">
        <h1 class="postcard__title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="postcard__subtitle small">
            <time datetime="2020-05-25">
                <i class="fas fa-calendar-alt mr"></i> {% include i18n/date date=post.date format="full" %} |  {{ post.author.name}}
            </time>
        </div>
        <div class="postcard__bar"></div>
        <div class="postcard__preview-txt">{{ post.description }}</div>
        <ul class="postcard__tagbox">
            <li class="tag__item"><i class="fas fa-tag mr"></i>{{ post.categories }}</li>
            <li class="tag__item"><i class="fas fa-clock mr"></i>{% include readtime.html content=post.content%}</li>
            <li class="tag__item play">
                <a href="{{ site.baseurl }}{{ post.url }}"><i class="fas fa-play mr"></i> {{ post.continue }} </a>
            </li>
        </ul>
    </div>
</article>
