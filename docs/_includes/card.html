{% assign prop = include.type %}
{% if prop == null %}
{% assign prop = site.data.default.card[0] %}
{% endif %}

<a href="{{ post.url }}">
    <div class="card">
        {% if prop.image == null %}
        <span></span>
        {% else %}
        <img class="card__img--top" src="{{ site.baseurl }}/assets/images/posts/{{ prop.image }}"
            alt="{{ site.baseurl }}/assets/images/{{prop.title}}" />
        {% endif %}
        <div class="card__hide---expand"></div>
        <div class="card__body">
            <div>
                <h3 class="card__title">
                    {{ prop.title }}
                </h3>
            </div>
            <div>
                <p class="card__text">
                    {{ prop.description }}
                </p>
            </div>
            <div>
                <time class="card__date--published">
                    <i class="fas fa-calendar-alt"></i> {% include i18n/date date=post.date format="short" %}
                </time>
                <a class="card__read--more" href="{{ post.url }}">
                    <h5> {{ post.continue }} </h5>
                </a>
            </div>
        </div>
    </div>
</a>
